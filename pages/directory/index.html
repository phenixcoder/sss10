<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="../../css/cisc.css">
        <link rel="stylesheet" type="text/css" href="../../css/responsive.css">
        <title>
            Member Directory
        </title>
    </head>
    <body>
        <div class="stage">
            <div class="header">
                <div class="row-fluid">
                    <div class="span5">
                        <img src="../../img/logo.svg" class="headerlogo">
                    </div>
                </div>
            </div>
            <div class="content">
            
                <div class="row-fluid">
                    <h4>Members & Associates Directory</h4>

                    <div class="row-fluid">
                      
                      
                      <div class="span5">
                            <div class="row-fluid">
                                <div class="span6 labelleft">Search</div>
                                <div class="span6 labelleftinput">
                                  <input type="text" data-bind="value: searchTerm" placeholder="Keywords">
                                </div>
                            </div>
                        </div>
              
                        
                      <div class="span5">
                            <div class="row-fluid">
                                <div class="span6 labelleft">Province</div>
                                <div class="span6 labelright white">
                                  <select data-bind="isolatedOptions: provinces, optionsText: 'Province', value: province">
                                  </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="span2">
                            <div class="row-fluid">
                                <a class="button blue span12" data-bind="click: searchClick">Search</a>
                            </div>
                        </div>
                        
                        
                        
                        
                    </div>

                    <h4>Refine Search</h4>

                    <div class="row-fluid">
                        <div class="span4">
                            <div class="row-fluid">
                                <div class="span6 labelleft">City</div>
                                <div class="span6 labelright white">
                                    <select data-bind="isolatedOptions: cities, optionsText: 'TypeName', optionsValue: this, value: city, enable: isCityFilterInputEnabled"></select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="span4">
                          <div class="row-fluid">
                            <div class="span6 labelleft">Member Type</div>
                            <div class="span6 labelright white">
                                <select data-bind="isolatedOptions: types, optionsText: 'TypeName', optionsValue: this, value: type, enable: isMemberTypeFilterInputEnabled"></select>
                            </div>
                          </div>
                        </div>
                        
                        <div class="span4">
                          <div class="row-fluid">
                                <div class="span12 labelboth"><input type="checkbox" data-bind="checked: isCertfiedOnly" />CISC Certified</div>
                          </div>
                        </div>
                        
                    </div>

                    <div class="row-fluid">
	                    <div class="span12">
	        	            <div class="pagination">

                            <ul>
                                <li><span>Page <span data-bind="text: currentPage() + 1"></span> of <span data-bind="text: totalPages"></span></span></li>
                                <li><a data-bind="click: prevPage"><</a></li>
                                <li><a data-bind="click: nextPage">></a></li>
    						</ul>
                            
							</div>
							
	                    </div>
                    </div>

                

                <div id="div-results" class="div-info hidden">
                    <h4>Results</h4>

                    <div class="row-fluid">
                        <div class="span12">
                            <div data-bind="template: { name: 'member-template', foreach: members }">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="div-no-results" class="div-info hidden">
                    <h4>No Results Available</h4>
                </div>

                <div id="div-loading" class="div-info hidden">
                    <h4>Loading. Please Wait...</h4>
                </div>
            </div>

            <div class="footer">
            <div class="stage">
              <div class="row-fluid">
                <a href="../landing.html" class="button grey span3 offset9">Home</a>
              </div>
            </div>
            </div>
            <div class="push"></div>
        </div>

        <script type="text/html" id="member-template">
            <div class="div-member-item white">
                <strong>
                    <span data-bind="text: Name"></span>
                </strong>
                <br />
                <span data-bind="text: City"></span> 
                <span data-bind="text: Province"></span>
                <span data-bind="text: Country"></span>
                <br />
                <span data-bind="text: SecondaryName"></span>
                <br />
                <a data-bind="click: $parent.openEmail"><span data-bind="text: Email"></span></a>
                <br />
                <a data-bind="click: $parent.openUrl"><span data-bind="text: WebsiteAddress"></span></a>
            </div>
        </script>

        <script type="text/javascript" src="../../../cordova.js"></script>
        <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../../js/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="../../js/fileio.js"></script>
        <script type="text/javascript" src="../../js/nav.js"></script>
        <script type="text/javascript" src="../../js/directory.js"></script>
    </body>
</html>
